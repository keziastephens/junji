  <body>





    <!-- start of year filter -->

    <form action="">

      <label for="year">1990s</label>
      <input type="checkbox" name="year" value="nineties">
      
      <label for="year">2000s</label>
      <input type="checkbox" name="year" value="thousands">

      <label for="year">2010s</label>
      <input type="checkbox" name="year" value="tens">

      <label for="year">2020s</label>
      <input type="checkbox" name="year" value="twenties">

      <button id="yearFilter" type="submit">Filter Search</button>

    </form>


    <!-- end of year filter -->




    <!-- radio search start -->

    <form action="">
      <label for="popularity">Best Selling Releases</label>
      <input type="radio" name="popularity" value="high">

      <label for="release">Recent Releases</label>
      <input type="radio" name="release" value="new">
    </form>

    <!-- radio search end -->




    
    <!-- start of search container -->

    <div class="search-container">
      <input type="text" name="search" value="" id="searchWord" placeholder="Search">
      <div id="searchFilter"><i class="fas fa-search search-icon"></i></div>
    </div>

    <!-- end of search container -->






    <!-- start of cards -->
    <div class="cardContent" id="cardContent"></div>


    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="modalBody">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
