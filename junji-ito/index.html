    <title>Junji Ito</title>

  <body>

    <header class="header">
      <nav class="navigation">
        <a href="index.html"><p class="nav-p">Home</p></a>
        <a href="index.html"><img class="logo" src="./img/junji-logo.png" alt=""></a>
        <a href="index.html"><p class="nav-p">Cart</p></a>
      </nav>
    </header>



    <div class="javascript-navigation">
    <!-- start of year filter -->

      <form action="">

        <input type="checkbox" name="year" value="nineties">
        <label for="year" class="filter-label">1990s</label>
        
        <input type="checkbox" name="year" value="thousands">
        <label for="year" class="filter-label">2000s</label>
        
        <input type="checkbox" name="year" value="tens">
        <label for="year" class="filter-label">2010s</label>

        <input type="checkbox" name="year" value="twenties">
        <label for="year" class="filter-label">2020s</label>

        <button id="yearFilter" class="year-btn search-btn" type="submit">Filter Search</button>

      </form>


      <!-- end of year filter -->




      <!-- radio search start -->

      <form id="radioForm" action="">
        <input type="radio" name="popularity" value="high">
        <label for="popularity" class="radio-label">Best Selling Releases</label>

        <input type="radio" name="popularity" value="new">        
        <label for="release" class="radio-label">Recent Releases</label>

        <button id="radioBtn" class="radio-btn search-btn" type="submit">Search</button>

      </form>
      

      <!-- radio search end -->



      <!-- start of sort -->
      <div>
        <select name="" id="sortBtn" class="select-btn">
          <option value="">Sort By</option>
          <option value="title">A-Z</option>
          <option value="date">Year</option>
          <option value="price">Price</option>

          

        </select>

        <button class="search-btn" id="refresh">Refresh</button>
      </div>

      <!-- end of sort -->


      
      <!-- start of search container -->

      <div class="search-container">
        <input type="text" name="search" value="" id="searchWord" class="search-box" placeholder="Search">
        <div id="searchFilter"><i class="fas fa-search search-icon"></i></div>
      </div>

      <!-- end of search container -->

  </div>




    <!-- start of cards -->
    <div class="outer-card">
      <div class="cardContent" id="cardContent"></div>
    </div>




    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="modalBody">
            <div class="modal-header" id="modalHeader">
              <h5 class="modal-title" id="staticBackdropLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="objectArrayModalInfo" class="modal-body">
              ...
            </div>
            <div class="modal-footer" id="modalFooter">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>

      <!-- end of cards -->




      <section class="footer-section">
        <footer></footer>
      </section>
